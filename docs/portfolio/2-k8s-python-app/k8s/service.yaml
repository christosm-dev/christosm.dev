apiVersion: v1
kind: Service
metadata:
  name: python-app-service
  labels:
    app: python-app
spec:
  type: NodePort  # Expose on a port accessible from outside the cluster
  selector:
    app: python-app  # Route traffic to pods with this label
  ports:
  - protocol: TCP
    port: 80        # Service port
    targetPort: 5000  # Container port
    nodePort: 30080   # External port (accessible via Minikube IP)

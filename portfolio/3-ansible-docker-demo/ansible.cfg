[defaults]
# Use the inventory file in this directory
inventory = inventory.ini

# Don't check host keys (OK for demo, not for production)
host_key_checking = False

# Enable colored output
force_color = True

# Show timer for tasks
callback_whitelist = timer, profile_tasks

# Reduce SSH timeout for faster feedback
timeout = 10

# Set the number of parallel processes
forks = 5

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Disable SSH pipelining for better compatibility
pipelining = False
